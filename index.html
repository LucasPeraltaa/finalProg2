                <div class="col">

            </div>
            <div class="menu">

        <main>
            <div class="contenedor-cliente" id="dcliente">

                <h1>CLIENTES</h1>

            <div class="contenedor-inventario" id="dinventario">

                <input class="inv" type="text" id="invProducto" placeholder="Producto">

                <button id="addPro" onclick=""> <!--save-->
                    <img src="./img/SAVE-ICON.png" alt="btnSave" style="height: 20px; width: 20px;">

                <button id="updPro" onclick=""> <!--update-->
                    <img src="./img/REFRESH-ICON.png" alt="btnUpdate" style="height: 20px; width: 20px;">

                <hr>
                <div id="lisPro"></div>
            </div>

            <div class="contenedor-venta" id="dventa">

                <h1>VENTAS</h1>

                <input class="ven" type="text" id="venCliente" placeholder="ID Cliente">
                <input class="ven" type="text" id="venProducto" placeholder="ID Producto">

                <input class="ven" type="text" id="venTotal" placeholder="Total" >

        <footer>
